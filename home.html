<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .stopwatch {
            background: #020617;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        .time {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .start { background: #22c55e; }
        .pause { background: #facc15; }
        .reset { background: #ef4444; }
        .lap   { background: #38bdf8; }

        .buttons button:hover {
            opacity: 0.85;
        }

        ul {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        ul li {
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

<div class="stopwatch">
    <h1>Stopwatch</h1>

    <div class="time" id="display">
        00:00:00
    </div>

    <div class="buttons">
        <button class="start" onclick="start()">Start</button>
        <button class="pause" onclick="pause()">Pause</button>
        <button class="reset" onclick="reset()">Reset</button>
        <button class="lap" onclick="lap()">Lap</button>
    </div>

    <ul id="laps"></ul>
</div>

<script>
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let timer = null;

    function updateDisplay() {
        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;
        document.getElementById("display").innerText = `${h}:${m}:${s}`;
    }

    function start() {
        if (timer !== null) return;
        timer = setInterval(() => {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes == 60) {
                minutes = 0;
                hours++;
            }
            updateDisplay();
        }, 1000);
    }

    function pause() {
        clearInterval(timer);
        timer = null;
    }

    function reset() {
        pause();
        seconds = minutes = hours = 0;
        updateDisplay();
        document.getElementById("laps").innerHTML = "";
    }

    function lap() {
        const lapTime = document.getElementById("display").innerText;
        const li = document.createElement("li");
        li.innerText = "Lap: " + lapTime;
        document.getElementById("laps").appendChild(li);
    }
</script>

</body>
</html>
